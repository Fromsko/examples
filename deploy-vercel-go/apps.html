<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KStore - PC/Mobile 页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-900">
    <!-- 头部导航 -->
    <header class="bg-blue-500 text-white py-2 px-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">KStore</a>
            <nav class="hidden md:block space-x-4">
                <a href="#" class="hover:underline">首页</a>
                <a href="#" class="hover:underline">应用分类</a>
                <a href="#" class="hover:underline">热门推荐</a>
                <a href="#" class="hover:underline">下载中心</a>
            </nav>
            <button class="md:hidden hover:bg-blue-600 p-1 rounded" aria-label="菜单按钮">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="container mx-auto py-8 px-4">
        <!-- 搜索框 -->
        <div class="mb-8">
            <input type="text" placeholder="搜索应用..."
                class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- 应用展示区域 -->
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <article class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://fastly.picsum.photos/id/239/300/200.jpg?hmac=Uyy4BNbCp2l2-d_FQLlIvGe_2L2h-k-MXpDsp6lbt4g"
                    alt="应用图标" class="w-full h-40 object-cover" />
                <div class="p-4">
                    <h3 class="text-lg font-semibold">应用名称</h3>
                    <p class="text-sm text-gray-600">开发者：某公司</p>
                    <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                        安装
                    </button>
                </div>
            </article>
            <article class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://fastly.picsum.photos/id/239/300/200.jpg?hmac=Uyy4BNbCp2l2-d_FQLlIvGe_2L2h-k-MXpDsp6lbt4g"
                    alt="应用图标" class="w-full h-40 object-cover" />
                <div class="p-4">
                    <h3 class="text-lg font-semibold">应用名称</h3>
                    <p class="text-sm text-gray-600">开发者：某公司</p>
                    <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                        安装
                    </button>
                </div>
            </article>
        </section>
    </main>

    <!-- 固定底部版权 -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-white py-2">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 KStore. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
